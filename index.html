<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Story Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchStories()">

    <div class="container">
      <h1>Story Board <small>by Theo Anderson</small></h1>
      <div class="jumbotron">
        <h3>Add New Story:</h3>
        <form id="storyForm">
          <div class="form-group">
            <label for="storyDescInput"></label>
            <input type="text" class="form-control" id="storyDescInput" placeholder="Tell us about your story">
          </div>
          <div class="form-group">
            <label for="storyGenreInput">Genre</label>
            <select id="storyGenreInput" class="form-control">
              <option value="Fantasy">Fantasy</option>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Western">Western</option>
              <option value="Romance">Romance</option>
              <option value="Thriller">Thriller</option>
              <option value="Mystery">Mystery</option>
              <option value="Detective story">Detective story</option>
              <option value="Dystopia">Dystopia</option>
              <option value="Memoir">Memoir</option>
              <option value="Biography">Biography</option>
              <option value="Play">Play</option>
              <option value="Musical">Musical</option>
              <option value="Satire">Satire</option>
              <option value="Haiku">Haiku</option>
              <option value="Horror">Horror</option>
            </select>
          </div>
          <div class="form-group">
            <label for="storyAuthorInput">Author's Name</label>
            <input type="text" class="form-control" id="storyAuthorInput" placeholder="Pen Name">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="storyBoard"></div>
      </div>
      <div class="footer">
        <p>	&copyTheoAndersonOriginal</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app/app.js"></script>
  </body>
</html>
